<div class="admin-panel">
    <h1>Media Library</h1>
    <div style="margin-bottom:2rem;">
        <input type="file" id="file-upload" accept="image/*" multiple style="display:none;">
        <button type="button" id="upload-btn" style="padding:0.75rem 1.5rem;">Carica Immagini</button>
    </div>
    <div id="media-grid" style="display:grid;grid-template-columns:repeat(auto-fill,minmax(200px,1fr));gap:1rem;"></div>
</div>
